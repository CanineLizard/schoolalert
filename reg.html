<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <title>Register</title>
        <style>
            .container h1{
                color:white;
            }
            .jumbotron{
                text-align: center;
                background: darkslateblue url(images/Background.png);
                background-size: 100% 100%;
            }
        </style>
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="javascript/data.js"></script>
        <script src="javascript/register.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Register</h1>
                <div class="thissucks"></div>
                <form method="register" onSubmit ='return false;' action="#" id='register' >
                    <input type="text" id='firstname' name="firstname" placeholder="firstname">
                    <input type="text" id='lastname' name="lastname" placeholder="lastname"><br>
                    <input type="text" id='username' name="username" placeholder="username"><br>
                    <input type="password" id='password'name="password" placeholder="passowrd">
                    <input type="password" id='rpassword' name="rpassword" placeholder="re-enter Password"><br>
                    <h4>I am a:</h4>
                    <input type="radio" name ="type" value ="school"> School
                    <input type="radio" name ="type" value ="teacher"> teacher
                    <input type="radio" name ="type" value ="student"> student<br><br>
                    <input class="btn btn-primary btn-sm" type="submit" name="toLogin" value="Sign Up">
                    
                </form>
            </div>
        </div>
        
        
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </body>
</html>
