<html>
    <head>
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container">
        <div class="jumbotron">
        <h1>Click to generate your class code</h1>
        <form method="post" name="Code">
            <input type="text" name="classCode" value="">
            <input class = "btn btn-primary btn-sm"type="button" name="genClassCode" onclick="randomCode();" Value="Generate Code">
            <input class = "btn btn-primary btn-sm" type="submit" name="createClass" value="Create Class">
        </form>
        </div>
        </div>
        <script language="javascript" type="text/javascript">
            function randomCode() {
	       var chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXTZabcdefghiklmnopqrstuvwxyz";
	       var string_length = 8;
	       var randomstring = '';
	       for (var i=0; i<string_length; i++) {
             var rnum = Math.floor(Math.random() * chars.length);
             randomstring += chars.substring(rnum,rnum+1);
	       }
	       document.Code.classCode.value = randomstring;
            }
        </script>
        <style>
    .container h1{
        color: white;
    }
    
    .jumbotron{
        text-align: center;
        background: darkslateblue url(Background.png);
        background-size: 100% 100%;
    }
    .btn{
        margin-top: 2px;
        width: 15%;
    }
   
</style>

    </body>
</html>
